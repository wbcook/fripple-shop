<!DOCTYPE html>
<html>
<!-- This is a sample fripple using canvas and javascript. -->
<body>

  <!-- This is the HTML5 Canvas tag -->
  <canvas id="fripple1" width="200" height="100" style="border:1px solid #c3c3c3;">
    Your browser does not support the HTML5 canvas tag.
  </canvas>

  <script>

  /***
  /*
  /* Drawing goes in this script.
  /*
  ***/

  var cas = document.getElementById("fripple1");
  var ctx = cas.getContext("2d");
  //ctx.fillStyle = "#FF000";
  ctx.beginPath();
  ctx.arc(95,50,40,0,2*Math.PI);
  ctx.stroke();
  </script>

</body>
</html>
